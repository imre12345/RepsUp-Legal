<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepsUp Legal Documents</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 1.1em;
            margin-bottom: 40px;
        }

        .link-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 25px;
            text-decoration: none;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            text-align: left;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: #64b5f6;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        .card .icon {
            flex-shrink: 0;
            width: 40px;
            height: 40px;
            margin-right: 20px;
            color: #64b5f6;
        }

        .card h2 {
            margin: 0 0 5px 0;
            color: #ffffff;
            font-size: 1.2em;
        }

        .card p {
            margin: 0;
            color: #888;
            font-size: 0.9em;
        }
        
        @media (min-width: 600px) {
            .link-container {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Legal Documents</h1>
        <p class="subtitle">For the RepsUp Application</p>

        <div class="link-container">
            <a href="privacy-policy.html" class="card">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.286zm0 13.036h.008v.008h-.008v-.008z" />
                </svg>
                <div>
                    <h2>Privacy Policy</h2>
                    <p>How we handle your data.</p>
                </div>
            </a>

            <a href="terms-of-service.html" class="card">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                </svg>
                <div>
                    <h2>Terms of Service</h2>
                    <p>The rules for using our app.</p>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
